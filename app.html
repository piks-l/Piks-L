<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head>
  {{ HEAD }}
  <link rel="stylesheet" type="text/css" href="https://electrobotik.netlify.com/css/config.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body {{ BODY_ATTRS }}>
  {{ APP }}
</body>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/regarts/";
        });
      }
    });
  }
</script>
<script type="text/javascript" src="https://electrobotik.netlify.com/js/TweenMax.min.js"></script>
<script type="text/javascript" src="https://electrobotik.netlify.com/js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://electrobotik.netlify.com/js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="https://electrobotik.netlify.com/js/main.js"></script>
</html>
