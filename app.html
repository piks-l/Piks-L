<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head>
  {{ HEAD }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body {{ BODY_ATTRS }}>
    <div id="preloader">
       <div id="anim">
           <div id="scene-intro">
               <div class="carre bleu" data-depth="0.2"></div>
               <div class="carre jaune" data-depth="0.4"></div>
               <div class="carre rouge" data-depth="0.6">
                 <img class="logo" src="https://www.piks-l.com/2019/residence/assets/images/logo.png">
               </div>
          </div>
       </div>
    </div>
    {{ APP }}
</body>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
<script>
    // Preloading
    $(window).on('load', function() {
        $('#anim').delay(100).fadeOut('slow');
        $('#preloader').delay(1600).fadeOut();
        $('body').delay(2000).css({'overflow-y':'visible'});
    })
    var scene = document.getElementById('scene-intro');
    var parallaxInstance = new Parallax(scene, {
      relativeInput: true
    });
</script>
</html>
